<html>
<body>
<input id="input" type="file" multiple  onchange="showFiles()"/> <button>Send to cloud</button>
<div id="filelist"></div>

<script>
function showFiles(){
var input = document.getElementById("input").files;
for(x in input){
var div = document.createElement("div");
div.style.width="100px";
div.style.height="100px";
div.style.backgroundColor = "gray";
div.style.marginLeft = "10px";
div.style.marginTop = "10px";
div.style.display = "inline-block";
var splitfile = input[x].name.split('.').pop();
if(splitfile !== "apk" || "svg"||"img"||"txt"||"html"||"js"||"jpg"||"png"){
delete input[x];
}
 var ul =document.createTextNode(input[x].name)
div.appendChild(ul);
document.body.appendChild(div);
}

}

</script>
</body>
</html>
